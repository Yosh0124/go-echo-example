<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Echo API Sample</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="home">
  <!-- Main Contents -->
  <div class="container">
    <form id="form-log">
      <div class="form-group">
        <label for="input-text">テキスト</label>
        <input type="text" class="form-control" id="input-text" aria-describedby="text-help" name="text">
        <small id="text-help" class="form-text text-muted">テキストを入力してね</small>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-log">Submit</button>
    </form>
    <ul id="logs">
    </ul>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="failModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul>
            <li><a href="./signup.html">新規登録</a></li>
            <li><a href="./signin.html">ログイン</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="./js/api.js"></script>
</body>

</html>
